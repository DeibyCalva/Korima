<h3>Lista de Usuarios</h3>
<a class="btn btn-primary float-md-rigth" routerLink="/adduser">AÃ±adir Nuevo Usuario</a>
<div class="card">
  <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Correo Electronico</th>
        <th>Provincia</th>
        <th>Telefono</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-users>
      <tr>
        <td>{{ users.nombre }}</td>
        <td>{{ users.apellido }}</td>
        <td>{{ users.edad }}</td>
        <td> <a href ="mailto:{{ users.email }}}">{{users.email}}</a></td>
        <td>{{ users.provincia }}</td>
        <td>{{ users.telefono }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
